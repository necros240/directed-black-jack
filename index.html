<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="background">
            <h1>Blackjack</h1>
            <div class="card">
                <img src="images/card back orange.png" alt="back of card" class="card1">
                <img src="images/card back orange.png" alt="back of card" class="card2">
                <img src="images/card back orange.png" alt="back of card" class="card3">
                <img src="images/card back orange.png" alt="back of card" class="card4">
                <img src="images/card back orange.png" alt="back of card" class="card5">
                <img src="images/card back orange.png" alt="back of card" class="card6">
            </div>
            <p id="message-el">Want to play a round?</p>
            <p id="cards-el">Cards:</p>
            <p id="sum-el">Sum:</p>
            <button onclick="startGame()">START GAME</button>
            <button onclick="newCard()">NEW CARD</button>
            <p id="player-el"></p>
            <div class="container">
                <img src="images/pokerChip.png.jpg" alt="poker chips">
            </div>
            <script src="index.js"></script>
        </div>
    </body>
    <footer class="bottom"></footer>
</html>
